
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - NEVOR PAY</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Welcome to NEVOR PAY</h1>
  <p>Logged in as: <span id="userEmail"></span></p>

  <h3>Wallet Balances</h3>
  <p>₦ <span id="naira-bal">Loading...</span></p>
  <p>FCFA <span id="fcfa-bal">Loading...</span></p>

  <h3>Send Money</h3>
  <label>Recipient Account Number:</label><br>
  <input type="text" id="recipient-acct" placeholder="e.g. 7058954588 or 672602199"><br>
  <label>Amount:</label><br>
  <input type="number" id="amount" placeholder="Enter amount"><br>
  <label>Currency:</label><br>
  <select id="currency">
    <option value="naira">₦ Naira</option>
    <option value="fcfa">FCFA</option>
  </select><br><br>
  <button onclick="sendMoney()">Send</button>

  <br><br>
  <button onclick="logout()">Logout</button>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;
    let senderWallet = {};

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        document.getElementById("userEmail").textContent = user.email;
        loadBalances();
      }
    });

    function loadBalances() {
      const walletRef = db.collection("wallets").doc(currentUser.uid);
      walletRef.get().then(doc => {
        if (doc.exists) {
          senderWallet = doc.data();
          document.getElementById("naira-bal").textContent = senderWallet.naira;
          document.getElementById("fcfa-bal").textContent = senderWallet.fcfa;
        }
      });
    }

    function sendMoney() {
      const acct = document.getElementById("recipient-acct").value.trim();
      const amt = parseInt(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;

      if (!acct || isNaN(amt) || amt <= 0) {
        alert("Please enter valid details.");
        return;
      }

      if (currency === "naira" && senderWallet.naira < amt) {
        alert("Insufficient ₦ balance.");
        return;
      }

      if (currency === "fcfa" && senderWallet.fcfa < amt) {
        alert("Insufficient FCFA balance.");
        return;
      }

      db.collection("wallets").where("account_number", "==", acct).get()
        .then(snapshot => {
          if (snapshot.empty) {
            alert("Recipient not found.");
            return;
          }

          const recipientDoc = snapshot.docs[0];
          const recipientRef = db.collection("wallets").doc(recipientDoc.id);

          // Perform atomic updates
          const updates = [];
          const senderRef = db.collection("wallets").doc(currentUser.uid);
          updates.push(senderRef.update({ [currency]: firebase.firestore.FieldValue.increment(-amt) }));
          updates.push(recipientRef.update({ [currency]: firebase.firestore.FieldValue.increment(amt) }));

          Promise.all(updates).then(() => {
            alert("Transfer successful.");
            loadBalances();
          });
        });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
