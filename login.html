<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - NEVOR PAY</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login to NEVOR PAY</h2>

  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="login()">Login</button><br><br>

  <p>Don't have an account? <a href="index.html">Register here</a></p>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBzUgShNYuzX8aD5wYFJC4gGarJjzCfvPs",
  authDomain: "nevor-pay.firebaseapp.com",
  projectId: "nevor-pay",
  storageBucket: "nevor-pay.firebasestorage.app",
  messagingSenderId: "131376993507",
  appId: "1:131376993507:web:75a4a8f51e73434fece1d6",
  measurementId: "G-V05X1ZMLFJ"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "dashboard.html";
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
